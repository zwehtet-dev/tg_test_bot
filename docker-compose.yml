services:
  exchange-bot:
    build: .
    container_name: thb-mmk-exchange-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./receipts:/app/receipts
      - ./admin_receipts:/app/admin_receipts
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Bangkok
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
