name: Docker Build Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m py_compile main.py
        python -m py_compile app/bot.py
        python -m py_compile app/utils/init_database.py
    
    - name: Test imports
      run: |
        python -c "from app.utils.init_database import initialize_database, BANK_ACCOUNTS"
        python -c "from app.config.settings import Config"
    
    - name: Build Docker image
      run: |
        docker build -t exchange-bot:test .
    
    - name: Test Docker image
      run: |
        docker run --rm exchange-bot:test python -c "print('Docker image works!')"
